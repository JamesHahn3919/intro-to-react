<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class MyName extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello! My name is James Hahn</h1>
              <p>I am a web developer living in Tempe, AZ</p>
              <p>I am 23 years old, married, and have 3 pets</p>
              <ul>
                <li>A dog named Scrappy</li>
                <li>A cat named Milo</li>
                <li>A cat named Lapis</li>
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<MyName />, document.getElementById("app"));
    </script>
  </body>
</html>
