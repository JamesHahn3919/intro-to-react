<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class AboutMe extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello, {this.props.visitorName}! My name is James Hahn</h1>
              <p>I am a web developer living in Tempe, AZ</p>
              <p>I am 23 years old, married, and have 3 pets</p>
              <ul>
                <li>A dog named Scrappy</li>
                <li>A cat named Milo</li>
                <li>A cat named Lapis</li>
              </ul>
            </div>
          );
        }
      }

      class Peoplecount extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            number: 1
          };
        }
        render() {
          return (
            <h2>
              Number of people currently reading about me: {this.state.number}
            </h2>
          );
        }
      }

      ReactDOM.render[
        (<AboutMe visitorName="Bloc Grading Team" />,
        document.getElementById("app"))
      ];

      /// ReactDOM.render( document.getElementById("app")); <Peoplecount />,
    </script>
  </body>
</html>
